<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <link rel="stylesheet" href="/src/styles/loginregistro.css" />
  </head>
  <body>
    <div class="registrarse">
      <div class="formulario">
        <h2>INICIAR SESION</h2>
        <div>

            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24"
              viewBox="0 -960 960 960"
              width="24"
            >
              <path
                fill="#878a9e"
                d="M160-160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h640q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H160Zm320-280L160-640v400h640v-400L480-440Zm0-80 320-200H160l320 200ZM160-640v-80 480-400Z"
              />
            </svg>
            <p>Mail</p>
          </div>
          <div class="input">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="1em"
              viewBox="0 0 448 512"
            >
              <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
              <path
                fill="#878a9e"

              />

            <p>Contraseña</p>
          </div>
        </div>
        <img
          class="capcha"
          src="/src/assets/images/captcha.png"
          alt="captcha"
        />
        <button class="pulse">
          <a href="home.html">INGRESAR</a>
        </button>
        <div class="separador">
          <div class="div-linea"></div>
          <p>Ó</p>
          <div class="div-linea"></div>
        </div>

        <button class="registrarme">
          <img
            src="../assets/images/Facebook_f_logo_(2019).svg.png"
            alt="facebook"
          />
          <a href="home.html"> Continuar con Facebook </a>
        </button>
        <button class="registrarme-google">
          <img src="/src/assets/images/logoGoogle.png" alt="Google" />
          <a href="/home.html"> Continuar con Google </a>
        </button>

        <div class="iniciarSesion">
          <p>¿No tienes una cuenta?</p>
          <a href="/index.html">REGISTRARSE</a>
        </div>
      </div>
    </div>

</html>
