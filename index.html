    <script>
      let msj = document.getElementById("msj");
      document
        .getElementById("registroButton")
        .addEventListener("click", function () {
          document.querySelector(".registrarse").style.opacity = 0;
          msj.style.display = "block";

          // Ocultar el mensaje después de un tiempo (por ejemplo, 3 segundos)
          setTimeout(function () {
            window.location.href = "/home.html";
          }, 3000);
        });

      document.querySelector(".registrarse").style.opacity = 0;
      CSS.registerProperty({
        name: "--p",
        syntax: "<integer>",
        initialValue: 0,
        inherits: true,
      });
      // Espera 5 segundos (5000 milisegundos) y luego oculta el elemento con la clase ".Xd"
      function ocultarElementoDespuesDe5Segundos() {
        setTimeout(function () {
          document.querySelector(".loadingDiv").style.display = "none";
          document.querySelector(".registrarse").style.opacity = 1;
        }, 5000);
      }

      // Llama a la función para activar el temporizador
      ocultarElementoDespuesDe5Segundos();
    </script>
